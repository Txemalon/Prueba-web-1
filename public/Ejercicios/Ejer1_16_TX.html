<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    var num;
    var num2;

    num=prompt("Numero 1","");
    num2=prompt("Numero 2","");
    var suma = parseInt(num) + parseInt(num2);
    var resta = parseInt(num) - parseInt(num2);
    var mult = parseInt(num) * parseInt(num2);
    var div = parseInt(num) / parseInt(num2);

    document.write("La suma de esos numeros es: = " + suma + "<br />La resta de esos numeros es: = " + resta + "<br />La multiplicaación de esos numeros es: = " + mult + "<br />La división de esos numeros es: =  " + div);

    </script>
  </body>
</html>
